<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Libros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link href="/dist/output.css" rel="stylesheet"> -->

</head>
<body>
    <div class="bg-light bg-gradient container p-5 m-5 rounded-3">      
        <div class="d-flex justify-content-evenly">
            <div class="colum-izq d-flex flex-column bd-highlight mb-3">
                <h1 class="h1">I Explore Books❤</h1>
                <h2 class="book-name">Nombre del libro o archivo</h2>
                <textarea name="" id="output" cols="30" rows="10"></textarea>
            </div>
            <div class="bg-light bg-gradient p-3 colum-drch d-flex flex-column bd-highlight mb-3 mt-5 border rounded-3">
                <form action="" class="bg-light search-word" >
                    <label for="search-input mt-3">¿Buscas alguna palabra?</label>
                    <div class="d-flex flex-row  mb-3">
                        <input type="text" id="search-input" class="form-control">
                        <input type="submit" value="Buscar" id="search-submit" class="btn btn-success">
                    </div>
                </form>
                <label for="the-file">¿Qué libro/texto deseas analizar?</label>
                <input type="file" name="" id="the-file" class="form-control mb-3">
                <form action="" class="ahundred-word mb-3 form-control">
                    <label>Las 100 Palabras más usadas</label>
                    <input type="submit" value="Muestramelas" id="ahundred-submit" class="btn btn-success">
                    <ul class="las-100-palabras"></ul>
                </form>
            </div>
        </div>
        <p class="alert alert-danger d-none" role="alert"></p>
        <p class="lista-palabras"></p>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
